<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Tutma Uygulaması</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        .editor {
            width: 90%;
            height: 200px;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
        }
        .entries {
            width: 90%;
            margin-top: 20px;
        }
        .entry {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
        }
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Günlük</h1>
    <textarea id="entry" class="editor"></textarea>
    <button onclick="saveEntry()">Kaydet</button>
    <div class="entries" id="entries"></div>

    <script>
        tinymce.init({
            selector: '.editor',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar_mode: 'floating',
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadEntries();
        });

        function saveEntry() {
            tinymce.triggerSave();
            const entry = document.getElementById('entry').value;
            if (entry.trim() === '') return;

            const entries = JSON.parse(localStorage.getItem('entries')) || [];
            entries.push({ date: new Date().toLocaleString(), content: entry });
            localStorage.setItem('entries', JSON.stringify(entries));

            tinymce.get('entry').setContent('');
            loadEntries();
        }

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('entries')) || [];
            const entriesDiv = document.getElementById('entries');
            entriesDiv.innerHTML = '';

            entries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `<strong>${entry.date}</strong>
                                      <div class="hidden-content" id="content-${index}"><p>${entry.content}</p></div>
                                      <div class="controls">
                                        <button onclick="toggleContent(${index})">Gör</button>
                                        <button onclick="editEntry(${index})">Düzenle</button>
                                        <button onclick="deleteEntry(${index})">Sil</button>
                                      </div>`;
                entriesDiv.appendChild(entryDiv);
            });
        }

        function toggleContent(index) {
            const contentDiv = document.getElementById(`content-${index}`);
            contentDiv.classList.toggle('hidden-content');
        }

        function deleteEntry(index) {
            const entries = JSON.parse(localStorage.getItem('entries'));
            entries.splice(index, 1);
            localStorage.setItem('entries', JSON.stringify(entries));
            loadEntries();
        }

        function editEntry(index) {
            const entries = JSON.parse(localStorage.getItem('entries'));
            const entry = entries[index];
            tinymce.get('entry').setContent(entry.content);
            entries.splice(index, 1);
            localStorage.setItem('entries', JSON.stringify(entries));
            loadEntries();
        }
    </script>
</body>
</html>
