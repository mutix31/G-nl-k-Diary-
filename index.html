<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Tutma Uygulaması</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        .editor {
            width: 90%;
            height: 200px;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .bbcode-bar {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .bbcode-bar button {
            padding: 5px 10px;
        }
        .entries {
            width: 90%;
            margin-top: 20px;
        }
        .entry {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
        }
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Günlük</h1>
    <div class="bbcode-bar">
        <button onclick="wrapText('[b]', '[/b]')"><strong>B</strong></button>
        <button onclick="wrapText('[i]', '[/i]')"><em>I</em></button>
        <button onclick="wrapText('[u]', '[/u]')"><u>U</u></button>
        <button onclick="wrapText('[s]', '[/s]')"><s>S</s></button>
        <button onclick="wrapText('[ul]', '[/ul]')">UL</button>
        <button onclick="wrapText('[ol]', '[/ol]')">OL</button>
        <button onclick="wrapText('[li]', '[/li]')">LI</button>
        <button onclick="wrapText('[quote]', '[/quote]')">Quote</button>
        <button onclick="wrapText('[color=#FF0000]', '[/color]')" style="color: #FF0000;">Renk</button>
    </div>
    <textarea id="entry" class="editor" placeholder="Günlük yazınızı buraya yazın..."></textarea>
    <input type="file" id="image" accept="image/*">
    <button onclick="saveEntry()">Kaydet</button>
    <div class="entries" id="entries"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadEntries();
        });

        function bbcodeToHtml(text) {
            return text
                .replace(/\[b\](.*?)\[\/b\]/g, '<strong>$1</strong>')
                .replace(/\[i\](.*?)\[\/i\]/g, '<em>$1</em>')
                .replace(/\[u\](.*?)\[\/u\]/g, '<u>$1</u>')
                .replace(/\[s\](.*?)\[\/s\]/g, '<s>$1</s>')
                .replace(/\[ul\](.*?)\[\/ul\]/g, '<ul>$1</ul>')
                .replace(/\[ol\](.*?)\[\/ol\]/g, '<ol>$1</ol>')
                .replace(/\[li\](.*?)\[\/li\]/g, '<li>$1</li>')
                .replace(/\[quote\](.*?)\[\/quote\]/g, '<blockquote>$1</blockquote>')
                .replace(/\[color=(.*?)\](.*?)\[\/color\]/g, '<span style="color:$1">$2</span>');
        }

        function wrapText(before, after) {
            const entryTextarea = document.getElementById('entry');
            const start = entryTextarea.selectionStart;
            const end = entryTextarea.selectionEnd;
            const selectedText = entryTextarea.value.substring(start, end);
            const newText = before + selectedText + after;
            entryTextarea.setRangeText(newText, start, end, 'end');
        }

        function saveEntry() {
            const entry = document.getElementById('entry').value;
            const imageFile = document.getElementById('image').files[0];
            if (entry.trim() === '' && !imageFile) return;

            const entries = JSON.parse(localStorage.getItem('entries')) || [];
            const reader = new FileReader();

            reader.onload = function (e) {
                const imageSrc = e.target.result;
                entries.push({ date: new Date().toLocaleString(), content: entry, imageSrc });
                localStorage.setItem('entries', JSON.stringify(entries));

                document.getElementById('entry').value = '';
                document.getElementById('image').value = '';
                loadEntries();
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                entries.push({ date: new Date().toLocaleString(), content: entry });
                localStorage.setItem('entries', JSON.stringify(entries));
                loadEntries();
            }
        }

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('entries')) || [];
            const entriesDiv = document.getElementById('entries');
            entriesDiv.innerHTML = '';

            entries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `<strong>${entry.date}</strong>
                                      <div class="hidden-content" id="content-${index}">
                                        <p>${bbcodeToHtml(entry.content)}</p>
                                        ${entry.imageSrc ? `<img src="${entry.imageSrc}" style="max-width: 100%;">` : ''}
                                      </div>
                                      <div class="controls">
                                        <button onclick="toggleContent(${index})">Gör</button>
                                        <button onclick="editEntry(${index})">Düzenle</button>
                                        <button onclick="deleteEntry(${index})">Sil</button>
                                      </div>`;
                entriesDiv.appendChild(entryDiv);
            });
        }

        function toggleContent(index) {
            const contentDiv = document.getElementById(`content-${index}`);
            contentDiv.classList.toggle('hidden-content');
        }

        function deleteEntry(index) {
            const entries = JSON.parse(localStorage.getItem('entries'));
            entries.splice(index, 1);
            localStorage.setItem('entries', JSON.stringify(entries));
            loadEntries();
        }

        function editEntry(index) {
            const entries = JSON.parse(localStorage.getItem('entries'));
            const entry = entries[index];
            document.getElementById('entry').value = entry.content;
            entries.splice(index, 1);
            localStorage.setItem('entries', JSON.stringify(entries));
            loadEntries();
        }
    </script>
</body>
</html>
